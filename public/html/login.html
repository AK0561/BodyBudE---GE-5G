<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BodyBudE Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/images/pulse.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/css/login-style.css">
</head>
<body>
    <img src="/images/logo.png" alt="Logo" class="logo">
    <div class="image-container">
        <img src="/images/image.png" alt="Healthcare Illustration">
    </div>
    <div class="login-container">
        <div class="login-form">
            <h1 class="h1tag">Welcome Back!</h1>
            <form id="loginForm">
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign In</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </form>
            <p>Don't have an account ? <a href="/html/signup.html">Sign Up</a></p>
        </div>
    </div>
    <script src="/js/login-script.js"></script>
</body>
</html>
